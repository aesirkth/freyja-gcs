kibot:
  version: 1

global:
  out_dir: ../releases/release-0.1.0

filters:
  - name: only_jlc_parts
    comment: "Only parts with JLC (LCSC) code"
    type: generic
    include_only:
      - column: "LCSC Part"
        regex: '^C\d+'
  - name: skip_dnf_parts
    comment: "Do not include DNF"
    type: generic
    exclude_not_in_bom: True
    exclude_not_on_board: True

# JLCPCB Gerber Output
outputs:
  - name: JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: JLCPCB
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: true
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
    layers:
      - F.Cu
      - B.Cu
      - In1.Cu
      - In2.Cu
      - F.Paste
      - B.Paste
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  # JLCPCB drill files
  - name: JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: JLCPCB
    options:
      pth_and_npth_single_file: false
      pth_id: "-PTH"
      npth_id: "-NPTH"
      metric_units: false
      output: "%f%i.%x"

  # zip all JLCPCB gerber and drill files together
  - name: JLCPCB
    comment: ZIP file for JLCPCB
    type: compress
    dir: Fabrication/JLCPCB
    options:
      files:
        - from_output: JLCPCB_gerbers
          dest: /
        - from_output: JLCPCB_drill
          dest: /

  # html ibom
  - name: ibom
    comment: Interactive BOM
    type: ibom
    dir: Fabrication/ibom
    options:
      dark_mode: true
      name_format: "index"

  # JLCPCB assembly positions of components
  - name: "JLCPCB_position"
    comment: "Pick and place file, JLCPCB style"
    type: position
    dir: Fabrication/JLCPCB-BOM
    options:
      output: "%f_cpl_jlc.%x"
      format: CSV
      units: millimeters
      exclude_filter: 
        - "only_jlc_parts"
        - "skip_dnf_parts"
      separate_files_for_front_and_back: false
      only_smd: false
      columns:
        - Ref
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - Rot
        - Side

  # JLCPCB Bom for assembly or for LCSC order
  - name: "JLCPCB_bom"
    comment: "BoM for JLCPCB"
    type: bom
    dir: Fabrication/JLCPCB-BOM
    options:
      output: "%f_%i_jlc.%x"
      exclude_filter: 
        - "only_jlc_parts"
        - "skip_dnf_parts"
      ref_separator: ","
      columns:
        - Value
        - References
        - Footprint
        - "LCSC Part"
        - field: "Quantity Per PCB"
          name: "QTY"
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  # PDF of Schematic
  - name: "SchPrint"
    comment: "Print schematic PDF"
    type: pdf_sch_print
    dir: Fabrication/PDFs
    options:
      background_color: true
